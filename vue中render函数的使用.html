<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <heading>
          标题
        </heading>
      </div>
      <div id="notice">
        <h1 v-if="level === 1">
          <slot></slot>
        </h1>
        <h2 v-else-if="level === 2">
          <slot></slot>
        </h2>
        <h3 v-else-if="level === 3">
          <slot></slot>
        </h3>
        <h4 v-else-if="level === 4">
          <slot></slot>
        </h4>
        <h5 v-else-if="level === 5">
          <slot></slot>
        </h5>
        <h6 v-else-if="level === 6">
          <slot></slot>
        </h6>
      </div>
      <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.7/vue.common.js"></script>
    
      <script>
        let vm = new Vue({
          el: '#app',
          data () {
            return {
              msg: 'hello world'
            }
          },
          components: {
            'Heading': {
              template: '#notice',
              props: {
                level: {
                  type: Number,
                  default: 1
                }
              }
            }
          }
        })
      </script>
    
</body>
</html>
